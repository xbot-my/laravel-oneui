name: Browser Tests

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]

jobs:
  browser-tests:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        php-version: ['8.3']
        laravel-version: ['11.x', '12.x']

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php-version }}
          extensions: dom, curl, mbstring, zip, pcntl
          coverage: none

      - name: Install dependencies
        run: composer update --prefer-dist --no-interaction --no-progress

      - name: Run browser tests
        run: ./vendor/bin/pest tests/Browser/
        env:
          APP_ENV: testing

      - name: Upload test logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs-php-${{ matrix.php-version }}-laravel-${{ matrix.laravel-version }}
          path: storage/logs/
